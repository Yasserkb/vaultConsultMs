<div class="p-3">
  <div class="card">
    <div class="card-body">
      <h3>Products</h3>

    </div>

  </div>

</div>

<div class="container">
  <table class="table" *ngIf="products">
    <thead>
    <tr>
      <th>ID</th> <th>Name</th> <th>Price</th> <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products._embedded.products">
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.price}}</td>
        <td>{{p.quantity}}</td>
      </tr>
    </tbody>
  </table>
</div>
